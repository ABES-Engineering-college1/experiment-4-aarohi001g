<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <h2 align="center">Hotel Room Booking Form</h2>
    <form action="./response.html" method="post" align="center" name="hotelroombookingform" target="_blank" method="get">
        <fieldset>
            <legend align="center"><b><h1>Hotel Room Booking Form </b></h1></legend>
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name"  required>
            <br><br>
            <label for="email">Email:</label>
            <input type="data" id="email" name="email" required>
            <br><br>
            <label for="tel">Phone:</label>
            <input type="tel" id="tel" name="tel" required>
            <br><br>
            <label for="Check-in-Date">Check-in-Date:</label>
            <input type="date" name="Check-in-Date" id="Check-in-Date" required>
            <br><br>
              <label for="Check-out-Date">Check-out-Date:</label>
            <input type="date" name="Check-out-Date" id="Check-out-Date" required>
            <br><br>
            <label for="select">Room Type:</label>
            <select name="select" id="select">
                <option>Single Room</option>
                <option>Double Room</option>
            </select>
            <br><br>
            <label for="Number of Guests">Number of Guests:</label>
            <input type="number" id="Number of Guests" name="Number of Guests" min="1" max="5" required>
            <br><br>
            <label for="Special Requests">Special Requests:</label><br>
            <textarea name="text" id="Special Requests" row="10" column="40"></textarea>
            <br><br>
            <input type="submit" value="Book Now">
            <input type="reset">
        </fieldset>
    </form>
</body>
</html>
